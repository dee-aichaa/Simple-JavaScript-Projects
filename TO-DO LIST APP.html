<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link href="./todolistapp.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="head">
          <h1>TO-DO</h1>
          <button><i class="bx bxs-sun"></i></button>
        </div>
        <form id="form">
          <i class="bx bx-circle"></i
          ><input
            id="newTodo"
            type="text"
            placeholder="Create a new to-do list"
          />
        </form>
        <div class="tasks"></div>
        <div>
            <p><span>3 </span>to-do<span>s</span> left</p>
            <ul>
              <li><a href="#">All</a></li>
              <li><a href="#">Active</a></li>
              <li class="middle"><a href="#">Completed</a></li>
            </ul>
            <p>Clear Completed</p>
        </div>
        </div>
        </div>
      </div>
    </header>
    <script src="./todolist2.js"></script>
  </body>
</html>
